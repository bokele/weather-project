<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet" />
  <link href="../css/app.css" rel="stylesheet" />
  <link rel="manifest" href="../manifest.json" />
  <meta name="theme-color" content="#2B32B2" />
  <link rel="apple-touch-icon" href="../images/icons/icon-256x256.png">
</head>

<body>
  <main class="main-container">
    <div class="location-and-date">
      <div class="searchbox" align="right">
        <label for="city">City Name</label>
        <input type="search" placeholder="Enter Your City, the default is New York" id="city" class="inputSearch"
          autocomplete="off" />
      </div>
      <h1 class="country-location">London, UK</h1>
      <div class="date">Sunday 4th August</div>
    </div>

    <div class="current-temperature">
      <div class="current-temperature__icon-container">
        <img src="../images/icons/unknown.png" class="current-temperature__icon" alt="" />
      </div>
      <div class="current-temperature__content-container">
        <div class="current-temperature__value">21&deg;</div>
        <div class="current-temperature__summary">Mostly Sunny</div>
      </div>
    </div>

    <div class="current-stats">
      <div>
        <div class="current-stats__value">
          <span class="temp_max">23</span>&deg;
        </div>
        <div class="current-stats__label">High</div>
        <div class="current-stats__value">
          <span class="temp_min">23</span>&deg;
        </div>
        <div class="current-stats__label">Low</div>
      </div>
      <div>
        <div class="current-stats__value">
          <span class="wind_speed">7</span>m/s
        </div>
        <div class="current-stats__label">Wind</div>
        <div class="current-stats__value"><span class="humidity">7</span>%</div>
        <div class="current-stats__label">Humidity</div>
      </div>
      <div>
        <div class="current-stats__value">
          <span class="sun_rise">05:27</span>
        </div>
        <div class="current-stats__label">Sunrise</div>
        <div class="current-stats__value">
          <span class="sun_set">05:27</span>
        </div>
        <div class="current-stats__label">Sunset</div>
      </div>
    </div>

    <div class="weather-by-hour">
      <h2 class="weather-by-hour__heading">Today's weather</h2>
      <div class="weather-by-hour__container">


      </div>

    </div>
    </div>

    <div class="next-5-days">
      <h2 class="next-5-days__heading">For One week started the day of the resquest</h2>

      <div class="next-5-days__container">


      </div>
    </div>
    </div>
  </main>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.20.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.20.0/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/sw.js"></script>
</body>

</html>
